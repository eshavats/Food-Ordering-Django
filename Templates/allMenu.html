<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!-- Font Family -->
            <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
            <!-- Font Awesome Icons -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <style>
            .wrapper {
                width: 100%;
                align-items: stretch;
                overflow: auto;
            }
            #sidebar-wrapper {
                min-height: 100vh;
                min-width: 300px;
            }
            #sidebar-wrapper .sidebar-heading {
                padding: 0.875rem 1.25rem;
                font-size: 2rem;
                text-align: center;
            }
            .list-group-item{
                padding: 15px 0;
                font-size: 16px;
                font-weight: 400;
                text-align: center;
              

            }
            .navbar{
                padding: 5px!important;
                background: #2d2d2d;
                min-height: 40px;
                box-shadow: 0px 1px 20px #ccc;
                border-radius: 0px!important; 
                position: relative;
               }
               
               .main-nav a{
                 color: #fff;
                 font-size: 16px;
                 font-weight: 400;
                 margin-right: 20px;
               }
               
               .main-nav a:hover{
                 font-size: 16px;
                 font-weight: 600;
               }
               .navbar-brand {
                   float: left;
                   height: auto!important;
                   padding-top:0px;
               }
               
               .navbar-toggler:focus{
                 border: none;
                 outline: none;
                 align-items: center;
                 
               }
               #navbarCollapse{
                 padding:0px 10px;
                 overflow: auto;
               }
        </style>
</head>
<body>
    <div  class="wrapper d-flex">
        <!-- Sidebar-->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Foodex</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-light" href="/admin">Users</a>
                <a class="list-group-item list-group-item-action bg-light" href="/addhotel">Add Menu</a>
                <a class="list-group-item list-group-item-action bg-light" href="/allMenu">Your Menu</a>
            </div>
        </div>
        <!-- Page Content-->
        <div class="wrapper">
            <nav class="navbar navbar-expand-lg main-nav">
               
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                        <div class="collapse navbar-collapse" id="navbarCollapse">
    
                            <div class="navbar-nav ml-auto">
                                <a href="/logout"  class="nav-item nav-link active">Logout</a>
                                       
                            </div>
                
                        </div>
              </nav>
            <div class="container-fluid">
                <h1 class="mt-4 text-center">All Food Items</h1>
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Sr. No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for u in menu %}
                      <tr>
                        <th scope="row">{{ u.id }}</th>
                        <td>{{ u.name }}</td>
                        <td>{{ u.desc }}</td>
                        <td>{{ u.price }}</td>
                        <td><a class="all:unset" href="{% url 'menu:edit' u.id %}"><button class="btn btn-warning btn-small">Edit</button></a></td>
                        <td><a class="all:unset" href="{% url 'menu:delete' u.id %}"><button class="btn btn-danger btn-small">Delete</button></a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>


</body></html>
